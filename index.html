<!doctype html>
<html lang="en">
<head>
    <meta name="ad.size" content="width=300,height=250">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>catch ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game_box">
    <div class="timer_div absolute"><span id="timer">15</span></div>
    <div class="score_div absolute">Score: <span id="write">0</span></div>
    <div class="selector_div absolute">< Play Now ></div>
    <div class="ball_div absolute"></div>
    <div class="gloves_area absolute">
        <div class="left_move absolute"></div>
        <div class="right_move absolute"></div>
        <div class="gloves_div absolute"></div>
    </div>
</div>
<div class="slide_2 absolute hidden">
    <div class="title absolute">
        <span id="time2"></span>
        <br/>
        <span id="total_count"></span>
        <br>
        <span id="result"></span>
        <br>
        <br>
        <div class="restart">
            <img src="restart.png" style="height: 50px; width:auto;">
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
